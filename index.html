<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <title>swiggy</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        p,span{
            font-size: 15px;
        }
        .hole-container{
            width: 100%;
            display: flex;
        }
        .container{
            width: 75%;
            display: flex;
            flex-wrap: wrap;
        }
        .container-1{
            width: 25%;
            padding: 20px;
        }
        .bill-box{
            padding: 20px;
            box-shadow: 0 0 5px 2px gray;
            margin-top: 10px;
        }
        .bill-box p{
            margin: 5px 0px;
        }
        .col{
            width: 33.3%;
            padding: 20px;
        }
        .col-card img{
            width: 100%;
        }
        .star-time{
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid gray;
            padding: 10px 0px;
        }
        .off{
            padding: 10px 0px;
            color: brown;
            border-bottom: 1px solid gray;
        }
        .cousian{
            margin-bottom: 10px;
        }
        .star-time span:nth-child(1){
            display: inline-block;
            padding: 5px;
            background-color: green;
            color: white;
        }
        h3{
            margin-top: 10px;
        }
        #add{
            border: none;
            width: 15%;
            text-align: center;
            font-size: 15px;
        }
        button{
            width: 7%;
            border: none;
            font-size: 20px;
            background-color: rgb(163, 199, 166);
        }
        .value{
            display: flex;
            justify-content: center;
            margin: 10px 0px;
        }
        .bill{
            display: flex;
            justify-content: space-between;
        }
        .bill-1{
            padding: 5px 0px;
            margin: 10px 0px;
            border-bottom: 1px solid gray;
            border-top: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="hole-container">
        <div class="container">

        </div>
        <div class="container-1">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
